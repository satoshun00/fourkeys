name: ðŸš€ Deploy dashboard

on:
  push:
    branches:
      - main
    paths:
      - 'dashboard/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v3
      - id: auth
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ vars.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.SERVICE_ACCOUNT }}

      - uses: google-github-actions/setup-gcloud@v1

      - run: |
            gcloud builds submit dashboard \
                --config=dashboard/cloudbuild.yaml \
                --project ${{ var.PROJECT_ID }} \
                --substitutions=_REGION=${{ var.GAR_REGION }}

      - run: |
            gcloud run deploy fourkeys-grafana-dashboard \
                --image=${{ var.GAR_REGION }}-docker.pkg.dev/${{ var.PROJECT_ID }}/dashboard/grafana \
                --region=${{ var.RUN_REGION }}
